{% extends "base.html" %}

{% block title %}Browse Files{% endblock %}

{% block content %}
<h1>Browse Files</h1>
<ul>
    {% for file in files %}
        <li>
            <a href="{{ url_for('show_file_info', filename=file.name) }}">{{ file.name }}</a>
            - Description: "{{ file.description }}"   Version: {{ file.version }}
            <p>
                <a href="{{ url_for('show_file_history', filename=file.name) }}">History</a> | 
                <a href="{{ url_for('delete_file', filename=file.name) }}" onclick="return confirm('Are you sure you want to delete this file?')">Delete</a>
            </p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
