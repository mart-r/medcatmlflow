{% extends "base.html" %}

{% block title %}File History{% endblock %}

{% block content %}
<h1>File History</h1>
<table>
    <thead>
        <tr>
            <th>Version</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        {% for version, link in history %}
            <tr>
                <td>{{ version }}</td>
                <td><a href="{{ link }}">Info</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
