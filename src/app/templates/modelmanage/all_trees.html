{% extends "base.html" %}

{% block title %}All Trees{% endblock %}

{% block content %}
<h1>All Trees</h1>
{% for tree, category in all_trees_with_links %}
    <h2>{{ category }}</h2>
    <pre>{{ tree | safe }}</pre>  <!-- Use the 'safe' filter to render the HTML links -->
{% endfor %}
{% endblock %}
